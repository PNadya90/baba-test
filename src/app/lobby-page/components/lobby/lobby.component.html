<div [ngStyle]="{'background-image': 'url(' + backgroundImgUrl + ')'}" class="background-container">
    <div class="audio-container">
        @if(backgroundMusicUrl){
        <app-audio-player [backgroundMusicUrl]="backgroundMusicUrl"></app-audio-player>

        }
    </div>
    @if(slots.length>0){
    <div class="slots-container">
        <app-slots [slots]="slots"></app-slots>
    </div>
    }

</div>
