<div class="slot-machine">
    <img class="machine" src="assets/slot-1128/mask_game.png" />
    <div class="logo">
        <img src="assets/slot-1128/logo.png" />
    </div>
    <div class="numbers-container">
        @for (number of randomNumbers; track number) {
        <app-jackpot [jackpot]="number" [delay]="$index"></app-jackpot>
        }
    </div>
    <div class="image-grid">
        @for (number of spinnersNumber; track number) {
        <app-spinner-column [delay]="$index"></app-spinner-column>
        }
    </div>
    <div class="buttons-panel">
        <div class="bet-number">{{betNumber}}</div>
        <div class="minus-plus">
            <img src="assets/slot-1128/but_bet_minus.png" (click)="decreaseBet()" />
            <img src="assets/slot-1128/but_bet_plus.png" (click)="increaseBet()" />
        </div>
        <img class="pay-btn" src="assets/slot-1128/but_info_bg.png" />
        <img class="max-bet-btn" src="assets/slot-1128/but_maxbet_bg.png" />
        <img class="spin-btn" src="assets/slot-1128/but_spin_bg.png" (click)="spin()" />
    </div>
    @if(showPopup){
        <app-bet-popup (close)="showPopup = false" [message] = popupMessage></app-bet-popup>
    }
</div>
